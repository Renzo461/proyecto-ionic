<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Libros de {{author.name}}</ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item lines="full" *ngFor="let book of books" (click)="showBook(book)">
      <ion-label>{{book.name}}</ion-label>
    </ion-item>    
  </ion-list>
  
</ion-content>
